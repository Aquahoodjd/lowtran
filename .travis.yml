language: python
fast_finish: true

python:
  - 3.6

os:
  - linux
  
group: travis_latest

env: FC=gfortran-6


git:
  depth: 3

# gfortran >= 6 required
addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages: gfortran-6

before_install:
  - mkdir -p ~/.local/bin
  - ln -s /usr/bin/gfortran-6 ~/.local/bin/gfortran
  - export PATH="$HOME/.local/bin/:$PATH"

install: 
  - pip install -e .[tests]
  - cd bin
  - cmake ..
  - make

script:
  - make test
  - cd ..
  - mypy . --ignore-missing-imports
  - flake8

after_success: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then
    coverage run tests/test_all.py;
    coveralls;
    fi

after_failure:
  - ctest -V
